<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Messaging Consumer Test Page</h2>
  <p>Please choose site and user</p>
  <form action="site.html" method="get">
    <div class="form-group">
      <label for="site">Site:</label>
      <input type="text" name="site" class="form-control" id="site" placeholder="Enter site id">
    </div>
    <div class="form-group">
      <label for="pwd">User JWT</label>
      <input type="text" name="id_token"  class="form-control" id="id_token" placeholder="Enter User JWT">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>


</body>
</html>
